<section id="" class="clearfix user-page">
  <div class="container">
    <div class="row text-center">
      <!-- user-resetpw -->
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="user-account">
          <h2>{{'#ResetPassword' | translate}}</h2>
          <!-- form -->

          <form name="form" (ngSubmit)="resetpw.form.valid && this.doResetPassword()" #resetpw="ngForm" validate>

            <div class="form-group" [ngClass]="{ 'has-error': resetpw.submitted && !password.valid }">
              <label>{{'#Password' | translate}} * </label>
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required autofocus>
              <div *ngIf="resetpw.submitted && !password.valid" class="help-block">{{'#PasswordRequired' | translate}}</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': resetpw.submitted && !confirm_password.valid }">
              <label>{{'#PasswordConfirmation' | translate}} * </label>
              <input type="password" class="form-control" name="confirm_password" [(ngModel)]="model.confirm_password" #confirm_password="ngModel" required autofocus>
              <div *ngIf="resetpw.submitted && !confirm_password.valid" class="help-block">{{'#PPRequired' | translate}}</div>
            </div>

            <button type="submit" class="btn">{{'#Submit' | translate}}</button>
          </form>
        </div>
        <!-- <a href="#" class="btn-primary">Create a New Account</a> -->
      </div>
      <!-- user-resetpw -->
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</section>
<!-- signin-page -->
